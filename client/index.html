<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='UTF-8'>
		<title>AngularJS Project</title>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel='stylesheet' href='./assets/css/main.css'>
	</head>
	<body ng-app='ShowTrackerApp'>
		<header class='ShowTrackerApp-header'>
			<div class='logo'>Show Tracker</div>
			<nav>
				<ul>
					<li><a ui-sref='home'>Home<div class='arrow-up'></div></a></li>
					<li><a ui-sref='trackedShows'>Tracked Shows<div class='arrow-up'></div></a></li>
					<li><a ui-sref='search'>Search<div class='arrow-up'></div></a></li>
					<!-- <li><a ui-sref='show'>Show<div class='arrow-up'></div></a></li> -->
				</ul>
			</nav>
		</header>

		<main class='main-container container' ui-view></main>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

		<script src='app.js'></script>
		<script src='app.core.js'></script>
		<script src='app.routes.js'></script>
		<script src='app.services.js'></script>

		<script src='./sections/searching/searching.controller.js'></script>
		<script src='./sections/tracked_shows/trackedShows.controller.js'></script>
		<script src='./sections/whats_playing/whatsPlaying.controller.js'></script>
		<script src='./sections/show/show.controller.js'></script>
		<script src='./services/show.fct.js'></script>
	</body>
</html>
